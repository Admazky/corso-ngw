<!DOCTYPE html>
<html>
<head>
    <title>Stampa Messaggio</title>
</head>
<body>
    <h1>Stampa Messaggio</h1>
    
    <script>
        // Chiede il messaggio e il numero di ripetizioni
        let messaggio = prompt("Scrivi un messaggio:");
        let volte = parseInt(prompt("Quante volte vuoi che venga ripetuto?"));

        // Ripete il messaggio
        for (let i = 0; i < volte; i++) {
            console.log(messaggio);
        }
    </script>
</body>
</html>
